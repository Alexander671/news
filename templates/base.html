<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title> Приложение для дел</title>
  {% load static %}
	<link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
   <link rel="stylesheet" type="text/css" href="{% static 'bulma.min.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div django-app="TaskManager">
	<nav class ="navbar is-success" role="navigation" aria-label="main navigation">
     	<div class="navbar-menu ">
        	<div class="navbar-start">

			{% if user.is_authenticated %}
  				Hi {{ user.username }}!
  				<a href="{% url 'logout' %}">Log Out</a></p>
			{% else %}
  				<p>You are not logged in
				<a href="{% url 'signup' %}">Sign Up</a>
				or  
				<a href="{% url 'login' %}">Log In</a><p>

			{% endif %}
			<a class="navbar-item" href="../news"> Новости</a><p>
			<a class="navbar-item" href="../category"> Категории</a>
        	<a class="navbar-item" href="../tags"> Теги </a> <p>
			<a class="navbar-item" href="../autors"> Авторы </a>
			
        	</div>
         </div>
	</nav>
<!--     в блок контент мы будем подгружать наши странички категорий и тудушек-->
{% block content %}
{% endblock %}
</div>
</body>
</html>
